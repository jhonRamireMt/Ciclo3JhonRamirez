<!DOCTYPE html>

<head>

    <title>CLIENTE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<body>
    <h1 class="titulo"> TABLA CLIENTE </h1>

        <br>

            <div class="divResultado" id="resultadoCliente">
                <h2 class="subTitulo"></li></h2>
            </div>
            
        <li class="listaCabin" >ID:  </li><input class="inputCabin" type="number" id="idCliente" placeholder="Id - Cedula">

        <li class="listaCabin">EDAD: </li><input class="inputCabin" type="number" id="ageCliente" placeholder="Edad del cliente">

        </legend>
        
    </div >
    <div class="botonesCabin">
        <button class="botones" onclick="guardarCliente()">Guardar</button>
        <button class="botones" onclick="actualizarCliente()">Actualizar</button>
        <button class="botones" onclick="eliminarCliente()">Borrar</button>
        <button class="botones" onclick="buscarPorIdCliente()">Buscar ID</button>

    </div>
